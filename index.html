<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lane's Widespread Panic Webamp</title>

  <!-- Optional Webamp CSS -->
  <link rel="stylesheet" href="https://unpkg.com/webamp@^2/dist/webamp.min.css">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
    }
    #webamp-container {
      width: 400px;
      height: 400px;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Webamp container -->
  <div id="webamp-container"></div>

  <!-- Webamp JS -->
  <script src="https://unpkg.com/webamp@^2/dist/webamp.min.js"></script>
  <script>
    // Automatically load all your Widespread Panic songs
    // Make sure the files are in a folder called "music" next to this HTML
    const songFiles = [
      "Song1.mp3",
      "Song2.mp3",
      "Song3.mp3"
      // Add all filenames from your zip here
    ];

    const initialTracks = songFiles.map(file => ({
      metaData: { artist: "Widespread Panic", title: file.replace(".mp3","") },
      url: `music/${file}`
    }));

    const webamp = new Webamp({ initialTracks });
    webamp.renderWhenReady(document.getElementById("webamp-container"));
  </script>

</body>
</html>
