<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panic Webamp</title>
  <style>
    body { margin: 0; background: black; }
    #webamp-container { position: fixed; bottom: 20px; right: 20px; }
  </style>
</head>
<body>

  <div id="webamp-container"></div>

  <!-- Webamp -->
  <script src="https://cdn.jsdelivr.net/npm/webamp@2.2.0/built/webamp.bundle.min.js"></script>
  <script>
    const songs = [
      "02_Disco.mp3",
      "03_Wondering.mp3",
      "04_Greta.mp3",
      "07_Im_Not_Alone.mp3",
      "14_Jack.mp3",
      "15_Suprise_Valley.mp3",
      "16_Papas_Home.mp3",
      "18_Tie_Your_Shoes.mp3",
      "19_Papas_Home.mp3",
      "20_Pickin_Up_The_Pieces.mp3"
    ];

    const tracks = songs.map(file => ({
      metaData: { artist: "Widespread Panic", title: file.replace(".mp3","").replace(/_/g," ") },
      url: "music/" + file
    }));

    const webamp = new Webamp({ initialTracks: tracks });
    webamp.renderWhenReady(document.getElementById("webamp-container"));
  </script>

</body>
</html>
