<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panic Webamp</title>
  <style>
    body { margin: 0; background: black; }
    #webamp-container { position: fixed; bottom: 20px; right: 20px; }
  </style>
</head>
<body>

<div id="webamp-container"></div>

<!-- Webamp JS -->
<script src="https://cdn.jsdelivr.net/npm/webamp@2.2.0/built/webamp.bundle.min.js"></script>
<script>
  const tracks = [
    {
      metaData: { artist: "Widespread Panic", title: "02 Disco" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_02_DISCO"
    },
    {
      metaData: { artist: "Widespread Panic", title: "03 Wondering" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_03_WONDERING"
    },
    {
      metaData: { artist: "Widespread Panic", title: "04 Greta" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_04_GRETA"
    },
    {
      metaData: { artist: "Widespread Panic", title: "07 I'm Not Alone" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_07_IM_NOT_ALONE"
    },
    {
      metaData: { artist: "Widespread Panic", title: "14 Jack" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_14_JACK"
    },
    {
      metaData: { artist: "Widespread Panic", title: "15 Suprise Valley" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_15_SUPRISE_VALLEY"
    },
    {
      metaData: { artist: "Widespread Panic", title: "16 Papa's Home" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_16_PAPAS_HOME"
    },
    {
      metaData: { artist: "Widespread Panic", title: "18 Tie Your Shoes" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_18_TIE_YOUR_SHOES"
    },
    {
      metaData: { artist: "Widespread Panic", title: "19 Papa's Home" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_19_PAPAS_HOME"
    },
    {
      metaData: { artist: "Widespread Panic", title: "20 Pickin' Up The Pieces" },
      url: "https://drive.google.com/uc?export=download&id=FILE_ID_20_PICKIN_UP_THE_PIECES"
    }
  ];

  const webamp = new Webamp({ initialTracks: tracks });
  webamp.renderWhenReady(document.getElementById("webamp-container"));
</script>

</body>
</html>
