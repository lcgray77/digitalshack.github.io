<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lane's Widespread Panic Webamp</title>

  <!-- Webamp CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webamp@2.2.0/built/webamp.css">

  <style>
    body {
      margin: 0;
      background: black;
    }
    #webamp-container {
      width: 400px;
      height: 400px;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Webamp container -->
  <div id="webamp-container"></div>

  <!-- Webamp JS -->
  <script src="https://cdn.jsdelivr.net/npm/webamp@2.2.0/built/webamp.bundle.min.js"></script>
  <script>
    // List all your songs from the zip here
    const songFiles = [
      "Song1.mp3",
      "Song2.mp3",
      "Song3.mp3"
      // Add all filenames from your Widespread Panic zip
    ];

    // Create Webamp tracks
    const initialTracks = songFiles.map(file => ({
      metaData: { artist: "Widespread Panic", title: file.replace(".mp3","") },
      url: `music/${file}`
    }));

    // Initialize Webamp
    const webamp = new Webamp({ initialTracks });
    webamp.renderWhenReady(document.getElementById("webamp-container"));
  </script>

</body>
</html>
