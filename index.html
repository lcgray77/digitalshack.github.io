<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lane's Surf Page</title>

  <!-- Webamp CSS from unpkg -->
  <link rel="stylesheet" href="https://unpkg.com/webamp@^2/dist/webamp.min.css">
</head>
<body>

  <!-- Webamp container -->
  <div id="webamp"></div>

  <!-- Webamp JS from unpkg -->
  <script src="https://unpkg.com/webamp@^2/dist/webamp.min.js"></script>

  <script>
    // Initialize Webamp
    const webamp = new Webamp({
      initialTracks: [
        {
          metaData: { artist: "Lane Gray", title: "Rad Surf Jam" },
          url: "music/rad_song.mp3"  // Replace with your music file path
        }
      ]
    });

    webamp.renderWhenReady(document.getElementById("webamp"));
  </script>

</body>
</html>
