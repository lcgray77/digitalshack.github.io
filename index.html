<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌊 Surf Core Journey 🌴</title>
  <link href="https://fonts.googleapis.com/css?family=VT323|Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TV Turn-On Intro Overlay -->
  <div id="tv-intro">
    <div class="surf-wave"></div>
    <div class="tv-flash"></div>
    <div class="tv-glow"></div>
    <span class="tv-text">SURF CORE JOURNEY</span>
  </div>

  <nav id="quick-nav">
    <button onclick="scrollToSection(0)">🏝️ Home</button>
    <button onclick="scrollToSection(1)">🐠 Underwater</button>
    <button onclick="scrollToSection(2)">🌳 Jungle</button>
    <button onclick="scrollToSection(3)">🌾 Farm</button>
  </nav>

  <div id="container">
    <section class="screen home" id="section-0">
      <h1 class="title">Welcome to the Surf Core Journey</h1>
      <p class="subtitle">A rad retro adventure through nature and vibes</p>
    </section>

    <section class="screen underwater" id="section-1">
      <h2>Underwater World</h2>
      <div class="gif-container">
        <img src="https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif" alt="Swimming Fish" />
        <img src="https://media.giphy.com/media/l4FGsByWOv3wGqYdy/giphy.gif" alt="Jellyfish" />
      </div>
    </section>

    <section class="screen jungle" id="section-2">
      <h2>Jungle Vibes</h2>
      <div class="gif-container">
        <img src="https://media.giphy.com/media/3ornk5WLu2lvJ9LoW0/giphy.gif" alt="Monkey" />
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Parrot" />
      </div>
    </section>

    <section class="screen farm" id="section-3">
      <h2>Farming & Garden</h2>
      <div class="gif-container">
        <img src="https://media.giphy.com/media/xUA7b7Tb6AuJx2xN7K/giphy.gif" alt="Farm Animals" />
        <img src="https://media.giphy.com/media/3ohhwF34cGDoFFhRfy/giphy.gif" alt="Growing Plants" />
      </div>
    </section>
  </div>

  <script src="tv-intro.js"></script>
  <script>
    // Smooth scroll to sections
    function scrollToSection(index) {
      const sections = document.querySelectorAll('.screen');
      if (sections[index]) {
        sections[index].scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
