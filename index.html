<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane’s Surf Corner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header, footer {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .clickable-gif {
            position: absolute;
            cursor: pointer;
            border: 2px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .flashing-text {
            animation: flash 1s infinite;
            font-family: 'Courier New', Courier, monospace;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="crazy-background">
        <div class="gif-container">
            <img src="https://www.animatedimages.org/data/media/56/animated-surfing-image-0011.gif" alt="Surfing GIF" class="clickable-gif" onclick="navigateTo('nc-surf-history.html')">
            <img src="https://www.animatedimages.org/data/media/56/animated-surfing-image-0012.gif" alt="Surfing GIF" class="clickable-gif" onclick="navigateTo('surfers-code.html')">
            <img src="https://www.animatedimages.org/data/media/56/animated-surfing-image-0013.gif" alt="Surfing GIF" class="clickable-gif" onclick="navigateTo('board-porn.html')">
            <!-- Add more clickable GIFs as needed -->
        </div>
    </div>
    <div class="container">
        <header>
            <h1 class="flashing-text">Welcome to Lane’s Surf Corner!</h1>
            <marquee>Catch the wave of nostalgia!</marquee>
        </header>
        <main>
            <section id="fish">
                <h2>Fish in the Outer Banks</h2>
                <p>Content about fish in the Outer Banks...</p>
            </section>
            <section id="shipwrecks">
                <h2>Shipwrecks</h2>
                <p>Content about shipwrecks...</p>
            </section>
            <section id="random">
                <h2>Random Stuff</h2>
                <p>Random content...</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Lane’s Surf Corner. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
